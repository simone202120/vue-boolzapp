<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Boolzap</title>
    </head>
    <body>
        <header>

        </header>
        <main id="app">
            <div class="contatti">
                <div class="user flex">
                    <div class="imgUser flex">
                        <img class="profilo"src="img/avatar_io.jpg" alt="Immagine Profilo">
                        <div id="nome" class="flex">Sofia</div>
                    </div>

                    <div class="menuUser flex">
                        <i class="fa-solid fa-arrow-rotate-right icon"></i>
                        <i class="fa-solid fa-message icon"></i>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </div>
                </div>

                <div class="notifiche flex">
                    <div class="iconNotifica flex">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="NotificheOn">
                        <p> Ricevi notifiche di altri messaggi</p>
                        <a href="">Attiva Notifiche desktop</a>
                    </div>
                </div>

                <div id="search">
                    <div class="flex">
                        <button id="cerca"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input id="cerca_contatto" type="text" value="cerca o inizia una nuova chat" >
                    </div>
                </div>

                <div class="containerChat">
                    <div v-for="(contact, index) in contacts" class="allChat flex"  @click="contattoAttivo(index)">
                        <div class="picprofilo">
                            <img class="fotoProfilo" :src=" 'img/avatar' + contact.avatar + '.jpg' " alt="immagine profilo utente">
                        </div>
                        <div class="containercontatto">
                            <p id="contatto">{{contact.name}} </p>
                            <p id="lastmessage">ultimo messaggio</p>
                        </div> 
                    </div>
                </div>
            </div>

            <div class="chat">
                <div class="userChat flex">
                    <div class="imgUser flex">
                        <img class="profilo"src="img/avatar_1.jpg" alt="Immagine Profilo">
                        <div id="nome" class="flex">Michele</div>
                    </div>

                    <div class="menuUser flex">
                        <i class="fa-solid fa-magnifying-glass icon"></i></i>
                        <i class="fa-solid fa-paperclip icon"></i>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </div>
                </div>

                <div v-for="(message, index) in contacts[messaggioSelez].messages" v-bind:class="'chatMessage ' + message.status "">
                    <span class="message-text">{{message.message}}</span>
                </div>
                

                <div class="newMessage flex">
                    <div class="smile">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    <div class="messageText">
                        <input id="writeMessage"type="text" value="Scrivi un messaggio" >
                    </div>

                    <div class="audio">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </div>




        




        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
